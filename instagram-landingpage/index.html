<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" sizes="192x192" href="https://instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="images/instagram-celular.png" alt="phone">
            </div>

            <div class="instagram-loggin">
                <div class="loggin">
                    <h1 class="instagram-logo">Instagram</h1>

                    <form>
                        <input type="text" name="username" id="username" placeholder="Telefone, nome de usuário ou email"><br>
                        <input type="password" name="password" id="password" placeholder="Senha"><br>
                        <input type="submit" value="Entrar">
                    </form>

                    <h2><span>ou</span></h2>

                    <a href="#" class="facebook">Entrar com o Facebook</a><br>
                    <a href="#" class="forgotPass">Esqueceu a senha?</a>
                </div>

                <div class="signup">
                    <p>Não tem uma conta? <a href='#'>Cadastre-se</a></p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
